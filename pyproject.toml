[tool.black]
line-length = 79
exclude = '''
/(
    .git
  | __pycache__
  | env
  | venv
  | build
  | dist
  | migrations  # This will exclude any 'migrations' directory
)/
'''

[tool.flake8]
max-line-length = 79
exclude = [
    ".git",
    "__pycache__",
    "env",
    "venv",
    "migrations",
    "build",
    "dist"]
